<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <label for="fruit">Select a fruit:</label>
<input type="text" id="fruit" name="fruit" list="fruits">
<datalist id="fruits">
  <option value="Apple">
  <option value="Banana">
  <option value="Orange">
  <option value="Grapes">
</datalist>

</body>
</html>
